<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >

            #{postCompletoController.consultarPost()}

            <h2 class="post-title">
                <h:outputText value="#{postCompletoController.postVo.titulo}" > </h:outputText>
            </h2>

            <br/>

            <h:outputText value="#{postCompletoController.postVo.resumo}"> </h:outputText>

            <hr/>

            <h:outputText value="#{postCompletoController.postVo.texto}" escape="false"> </h:outputText>

            <br/>

            <p class="post-meta">Por <a href="#"><h:outputText value="#{postCompletoController.postVo.autor.nome}" ></h:outputText></a> , publicado em <h:outputFormat value="#{postCompletoController.postVo.dataPublicacao}" ><f:convertDateTime pattern="#{initParam.dataformato}" timeZone="#{initParam.timezone}"/></h:outputFormat></p>
            <div class="form-group d-flex justify-content-center">
                <h:form rendered="#{postCompletoController.postVo.autor.id == acessoWeb.usuario.id}">
                    <p:commandButton class="btn btn-danger" value="Excluir Post" rendered="#{acessoWeb.usuarioLogado}" action="${postCompletoController.excluirPost()}"/>
                    <p:commandButton class="btn btn-primary" value="ALTERAR" action="#{alterarPostController.flowAlterarPost(postCompletoController.postVo.id)}"/>
                </h:form>              
            </div>

        </ui:define>

    </ui:composition>
</html>
