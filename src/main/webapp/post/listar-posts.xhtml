<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >

            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">

                        <ui:repeat var="post" value="#{listarPostController.postVo.listVo}">
                            <div class="post-preview">
                                <h:form>
                                    <h:commandLink action="#{postController.flowVisualizarPostCompleto(post.id)}" immediate="true" >
                                        <h2 class="post-title">
                                            <h:outputText value="#{post.titulo}" ></h:outputText>
                                        </h2>
                                    </h:commandLink>
                                </h:form>
                                <h5 class="post-meta">
                                    <h:outputText value="#{post.resumo}" ></h:outputText>
                                </h5>

                                <p class="post-meta">Por <a href="#"><h:outputText value="#{post.autor.nome}" ></h:outputText></a> , publicado em <h:outputFormat value="#{post.dataPublicacao}" ><f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy, 'Ã s' HH:mm " /></h:outputFormat></p>
                            </div>
                            <hr/>
                        </ui:repeat>

                    </div>
                </div>
            </div>
            <hr/>
        </ui:define>

    </ui:composition>
</html>
