<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >

            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">


                        <h:form>
                            <div class="control-group">
                                <p:messages id="messages"  showDetail="false" showIcon="false" closable="true">
                                    <p:autoUpdate />
                                </p:messages>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Usuario</label>
                                    <h:inputText id="usuario-nome" value="#{novoUsuarioController.usuarioVo.nome}" required="true" requiredMessage="Nome é obrigatório" class="form-control" pt:placeholder="Nome" ></h:inputText>
                                </div>
                            </div>
                            <br/>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Email</label>
                                    <h:inputText id="usuario-email" value="#{novoUsuarioController.usuarioVo.email}" required="true" requiredMessage="Email é obrigatório" class="form-control" pt:placeholder="Email" ></h:inputText>
                                </div>
                            </div>
                            <br/>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Senha</label>
                                    <h:inputSecret id="usuario-senha" value="#{novoUsuarioController.usuarioVo.senha}" required="true" requiredMessage="Senha é obrigatório" class="form-control" pt:placeholder="Senha" ></h:inputSecret>
                                </div>
                            </div>
                            <br/>

                            <div id="success"></div>
                            <div class="form-group d-flex justify-content-center">
                                <h:commandButton class="btn btn-primary" value="SALVAR" action="${novoUsuarioController.salvarUsuario()}" >
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <hr/>
        </ui:define>

    </ui:composition>
</html>
